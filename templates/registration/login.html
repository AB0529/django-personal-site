{% extends "base.html" %} {% block content %}
<div id="login-background"></div>
<div class="valign-wrapper row login-card">
    <div class="col card hoverable s10 pull-s1 m6 pull-m3 l4 pull-l4 blue-grey darken-4">
        <form method="post">
            <div class="card-content">
                <span class="card-title">Please Login</span>
                <div class="row">
                    {% csrf_token %} {{ form.as_p }}
                </div>
            </div>
            <div class="card-action right-align">
                <input type="submit" name="btn_login" class="btn green lighten-1 waves-effect waves-light" value="Login">
            </div>
        </form>
    </div>
</div>
{% endblock %}
